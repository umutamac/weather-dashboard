<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <aside>
        <form class="search-list">
            <label for="cityInput">Search A City:</label>
            <input type="text" class="form-control" id="cityInput">
            
            <button type="submit" value="Submit" id="submit">Search</button>
            <button id="clear">Clear</button>
        </form>
        <br>
        <div class="city-list list-group">
            <a href="#" class="list-group-item list-group-item-action">placeholder city</a>
            <a href="#" class="list-group-item list-group-item-action">placeholder city</a>

            <!-- create a's with href="#" class="list-group-item list-group-item-action" 
                for cities-->
        </div>
    </aside>

    <section>
        <div class="current-info border rounded-sm">
            <h2><span id="cityName"> </span><span id="date"> </span> <img id="weatherIcon"></h2>
            <br>
            <p>Temperature: <span id="temp"></span></p> 
            <p>Humidity: <span id="hum"></span></p> 
            <p>Wind Speed: <span id="windSpeed"></span></p>
            <p>UV Index: <span id="UVindex"></span></p>
        </div>
        <br>
        <div class="future-forecast">
            <h3>5-day Forecast</h3>
            <div class="row forecast-boxes">
    
            </div>
            
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
