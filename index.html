<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <aside>
        <form class="search-list">
            <h4><label for="cityInput">Search A City:</label></h4>
            <div class="form-inline">
                <input type="text" class="form-control" id="cityInput" />
                <span>
                    <button type="submit" value="Submit" class="btn btn-primary" id="submit">Search</button>
                    <button class="btn btn-secondary" id="clear">Clear</button>
                </span>
        </form>
        </div>
        <br>
        <div class="city-list list-group">
            <a class="list-group-item list-group-item-action pastSearch">Austin</a>
            <!-- create a's with href="#" class="list-group-item list-group-item-action" 
                for cities-->
        </div>
    </aside>

    <section>
        <div class="current-info border rounded-sm">
            <h2>City:
                <span id="cityName"></span>
                <span id="date"></span>
                <img id="weatherIcon">
            </h2>

            <p>Temperature: <span id="temp"></span></p>
            <p>Humidity: <span id="hum"></span></p>
            <p>Wind Speed: <span id="windSpeed"></span></p>
            <p>UV Index: <span id="UVindex"></span></p>
        </div>
        <br>
        <div class="future-forecast">
            <h3>5-day Forecast</h3>
            <div class="row forecast-boxes">

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
