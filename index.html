<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <aside>
        <form class="search-list">
            <label for="cityInput">Search A City:</label>
            <input type="text" class="form-control" id="cityInput">
            <button type="submit" value="Submit" id="submit">Search</button>
            <button id="clear">Clear</button>
        </form>
        <div class="city-list list-group">
            <!-- create a's with href="#" class="list-group-item list-group-item-action" 
                for cities-->
        </div>
    </aside>

    <section>
        <div class="current-info border rounded-sm">
            <h2 id="cityName"></h2>
            <p id="temp"></p>
            <p id="hum"></p>
            <p id="windSpeed"></p>
            <p id="UVindex"></p>
        </div>
        <br>
        <div class="future-forecast">
            <h3>5-day Forecast</h3>
            <div class="row forecast-boxes">
                <div class="col box1 border rounded-sm">asd</div>
                <div class="col box2 border rounded-sm">asd</div>
                <div class="col box3 border rounded-sm">asd</div>
                <div class="col box4 border rounded-sm">ads</div>
                <div class="col box5 border rounded-sm">asd</div>
            </div>
            
        </div>
    </section>

    <script src="logic.js"></script>
</body>
</html>
