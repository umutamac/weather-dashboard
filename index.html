<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <br>
    <div class="container">
    <aside>
        <form class="search-list">
            <h4><label for="cityInput">Search A City:</label></h4>
            <div class="form-inline">
                <input type="text" class="form-control" id="cityInput" />
                <span>
                    <button class="btn btn-primary" id="submit" type="submit" value="Submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                    <button class="btn btn-secondary" id="clear">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </span>
        </form>
        </div>
        <br>
        <div class="city-list list-group">
            <!-- <a class="list-group-item list-group-item-action pastSearch">Austin</a> -->
            <!-- create a's with href="#" class="list-group-item list-group-item-action" 
                for cities-->
        </div>
    </aside>

    <section>
        <div class="current-info border rounded-sm">
            <h2>City:
                <span id="cityName"></span>
                <span id="date"></span>
                <img id="weatherIcon">
            </h2>

            <p>Temperature: <span id="temp"></span></p>
            <p>Humidity: <span id="hum"></span></p>
            <p>Wind Speed: <span id="windSpeed"></span></p>
            <p>UV Index: <span id="UVindex"></span></p>
        </div>
        <br>
        <div class="future-forecast">
            <h3>5-day Forecast</h3>
            <div class="row forecast-boxes">

            </div>
        </div>
    </section>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
